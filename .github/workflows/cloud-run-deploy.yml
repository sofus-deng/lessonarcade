name: Cloud Run Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

# Add concurrency to prevent race conditions
concurrency:
  group: cloud-run-deploy
  cancel-in-progress: true

env:
  GCP_REGION: us-central1
  AR_REPO: lessonarcade
  CLOUD_RUN_SERVICE: lessonarcade

jobs:
  quality:
    name: Quality Gate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.9'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm lint

      - name: Run tests
        run: pnpm test

      - name: Build application
        run: pnpm build

      - name: Check presskit
        run: pnpm presskit:check

      - name: Install Playwright browser dependencies (Chromium only)
        run: pnpm exec playwright install --with-deps chromium

      - name: Run e2e tests with production server
        run: pnpm test:e2e:ci
        env:
          PLAYWRIGHT_WEB_SERVER_CMD: "pnpm start -- -p 3100"
          NODE_ENV: production
          LOGGING_SALT: "ci-salt"
          STUDIO_BASIC_AUTH_USER: "ci"
          STUDIO_BASIC_AUTH_PASS: "ci"

  deploy:
    name: Deploy to Cloud Run
    needs: quality
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: 'latest'

      - name: Configure Docker to use gcloud as a credential helper
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Build and push Docker image
        run: |
          IMAGE_NAME="${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.CLOUD_RUN_SERVICE }}:${{ github.sha }}"
          docker build -t "$IMAGE_NAME" .
          docker push "$IMAGE_NAME"
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy "${{ env.CLOUD_RUN_SERVICE }}" \
            --image="$IMAGE_NAME" \
            --region="${{ env.GCP_REGION }}" \
            --platform=managed \
            --allow-unauthenticated \
            --memory=1Gi \
            --cpu=1 \
            --min-instances=0 \
            --max-instances=10 \
            --concurrency=20

      - name: Get service URL
        id: service-url
        run: |
          SERVICE_URL=$(gcloud run services describe "${{ env.CLOUD_RUN_SERVICE }}" \
            --region="${{ env.GCP_REGION }}" \
            --format='value(status.url)')
          echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_ENV
          echo "service-url=$SERVICE_URL" >> $GITHUB_OUTPUT

      - name: Run post-deploy smoke tests
        run: |
          ./scripts/cloud-run/smoke.sh "$SERVICE_URL"
        env:
          SERVICE_URL: ${{ steps.service-url.outputs.service-url }}
          STUDIO_BASIC_AUTH_USER: ${{ vars.STUDIO_BASIC_AUTH_USER }}
          STUDIO_BASIC_AUTH_PASS: ${{ secrets.STUDIO_BASIC_AUTH_PASS }}
# NOTE: This workflow is disabled for automatic execution.
# Cloud Run is the primary contest deployment path.
# This VPS deploy workflow is only for manual use if needed.
name: Deploy

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  deploy:
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_APP_DIR: ${{ secrets.VPS_APP_DIR }}
          VPS_SERVICE_NAME: ${{ secrets.VPS_SERVICE_NAME }}
        run: |
          ssh -i ~/.ssh/deploy_key ${VPS_USER}@${VPS_HOST} << 'ENDSSH'
            set -e
            cd "$VPS_APP_DIR"
            git fetch --all
            git reset --hard origin/main
            pnpm install --frozen-lockfile
            pnpm build
            sudo systemctl restart "$VPS_SERVICE_NAME"
          ENDSSH

      - name: Health check
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          ssh -i ~/.ssh/deploy_key ${VPS_USER}@${VPS_HOST} "curl -fsS http://127.0.0.1:3100/ || exit 1"

      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/deploy_key
